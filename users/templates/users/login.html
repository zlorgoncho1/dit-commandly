{% extends 'base/base.html' %}

{% block title %}Connexion - Commandly{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="bi bi-box-seam"></i> Commandly
                    </h3>
                    <p class="text-center text-muted">Connexion Ã  votre compte</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="id_username" name="username" type="text" placeholder="Nom d'utilisateur" required />
                            <label for="id_username">Nom d'utilisateur</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="id_password" name="password" type="password" placeholder="Mot de passe" required />
                            <label for="id_password">Mot de passe</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button class="btn btn-primary btn-block" type="submit">
                                <i class="bi bi-box-arrow-in-right"></i> Se connecter
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'users:register' %}">Besoin d'un compte ? S'inscrire</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
